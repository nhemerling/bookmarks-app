<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bookmarks App</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>My Bookmarks</h1>
    </header>
    <main>
        <div class="container">
            <div class="button-row-container">
                <button class="new-bookmark js-new-bookmark">
                    <span class="button-label">New Bookmark</span>
                </button>
                <form class="js-filter-by">
                    <select id="min-rating" name="min-rating">
                        <option value=1>Filter By:</option>
                        <option value=1>1 Star</option>
                        <option value=2>2 Stars</option>
                        <option value=3>3 Stars</option>
                        <option value=4>4 Stars</option>
                        <option value=5>5 Stars</option>
                    </select>
                    <input type="submit">
                </form>
            </div>
            <ul class="bookmark-list js-bookmark-list">
                <li class="js-bookmark-element">
                    <h2>Title 3</h2>
                    <div class="bookmark-rating js-bookmark-rating">
                        <p>3 Stars</p>
                    </div>
                </li>
                <li class="js-bookmark-element">
                    <h2>Title 2</h2>
                    <div class="bookmark-rating js-bookmark-rating">
                        <p>1 Star</p>
                    </div>
                </li>
                <li class="js-bookmark-element">
                    <h2>Title 1</h2>
                    <div class="bookmark-rating js-bookmark-rating">
                        <p>5 Stars</p>
                    </div>
                </li>
            </ul>
        </div>
    </main>
</body>
</html>
